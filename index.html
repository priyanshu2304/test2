<!DOCTYPE html>
<html>

<head>
    <title>Test 2</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div class="back">
            <div class="header">
                <div class="initial">
                    <div class="fusion" style="font-weight: bolder;"><i class="fa fa-life-ring"
                            aria-hidden="true"></i>&nbsp;&nbsp;Fusion<span style="font-weight:lighter;">Financial</span>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>About</li>
                            <li>Contact</li>
                            <li>Settings</li>
                            <li>awesome_coffee@gmail.com&nbsp;&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="front">
            <div class="numbers">
                <ul>
                    <li style="background-color: aqua;">
                        <div>1</div>
                    </li>
                    <li>
                        <div>2</div>
                    </li>
                    <li>
                        <div>3</div>
                    </li>
                    <li>
                        <div>4</div>
                    </li>
                </ul>
            </div>
            <div class="names">
                <p id="a">Get Started</p>
                <p id="b">Business Information</p>
                <p id="c">Ownership</p>
                <p id="d">Financing</p>
            </div>
            <div class="heading">Get Started</div>
            <div class="form">
                <h1 class="font">Personal Details</h1>
                <form>
                    <div class="namesection">
                        <div class="firstname">
                            <label class="label" for="fname">First name</label><br>
                            <input type="text" class="blank" id="fname" name="fname" value="Alice">
                        </div>
                        <div class="secondname">
                            <label class="label" for="lname">Last name</label><br>
                            <input type="text" class="blank" id="lname" name="lname" value="Jenkins">
                        </div>
                    </div>
                    <div class="phonenumber">
                        <label class="label" for="phone">Phone Number</label><br>
                        <input type="text" class="blank" id="phone" name="phone" value="(480)555-5555">
                    </div>
                </form>
                <h1 class="font">Business Address</h1>
                <form>
                    <div class="address">
                        <label class="label" for="address">Address</label><br>
                        <input type="text" class="blank1" id="address" value="1234 E Main">
                    </div>
                    <div class="namesection">
                        <div class="city">
                            <label class="label" for="fname">City</label><br>
                            <input type="text" class="blank2" id="fname" name="fname" value="Tempe">
                        </div>
                        <div class="state">
                            <label class="label" for="state">State</label><br>
                            <select id="state" class="blank3">
                                <option value="AZ">AZ</option>
                                <option value="BY">BY</option>
                                <option value="CX">CX</option>
                                <option value="DW">DW</option>
                              </select>
                        </div> 
                        <div class="zipcode">
                            <label class="label" for="lname">Zip Code</label><br>
                            <input type="text" class="blank4" id="lname" name="lname" value="85281">
                        </div>
                    </div>
                </form>
                <h1 class="font">Additional information</h1>
                <form>
                    <div class="corporate">
                        <div class="corporatename">
                            <label class="label" for="fname">Legal/Corporate Name</label><br>
                            <input type="text" class="blank5" id="fname" name="fname" value="Awesome Coffee & Co.">
                        </div>
                    </div>
                    <div class="industry">
                        <label class="label" for="state">Industry</label><br>
                        <select id="state" class="blank5">
                            <option value="AZ">Restaurant/Bar</option>
                            <option value="BY">Pub/Cafe</option>
                            <option value="CX">School</option>
                            <option value="DW">Hotels</option>
                          </select>
                    </div> 
                    <div class="time">
                        <label class="label" for="state">Time in Business</label><br>
                        <select id="state" class="blank5">
                            <option value="AZ">Less than 6 months</option>
                            <option value="BY">More than 1 year</option>
                            <option value="CX">More than 2 year</option>
                            <option value="DW">More than # year</option>
                          </select>
                    </div> 
                    <div class="deposite">
                        <label class="label" for="state">Average Monthly Deposite</label><br>
                        <select id="state" class="blank5">
                            <option value="AZ">Not Sure</option>
                            <option value="BY">$10000</option>
                            <option value="CX">$20000</option>
                            <option value="DW">$30000</option>
                          </select>
                    </div> 
                    <div class="card">
                        <label class="label" for="state">Average Monthly Credit Card Volume</label><br>
                        <select id="state" class="blank5">
                            <option value="AZ">$2500 - $5000</option>
                            <option value="BY">$5100 - $10000</option>
                            <option value="CX">$10000 - $20000</option>
                            <option value="DW">$30000</option>
                          </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
